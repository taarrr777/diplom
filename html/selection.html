<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sorting Visualizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="../assets/img/logo.png"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/sidebar.css" />
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <ul>
        <li><a href="./index.html">Main Page</a></li>
        <li><a href="">Selection Sort</a></li>
        <li><a href="">Bubble Sort</a></li>
        <li><a href="">Insertion Sort</a></li>
        <li><a href="">Merge Sort</a></li>
        <li><a href="">Quick Sort</a></li>
      </ul>
    </div>

    <div id="my-toggle-btn">&#9776;</div>

    <div class="content">
      <div class="row">
        <div class="filters col-3">
          <form>
            <div class="form-row align-items-center">
              <div class="col-auto my-1">
                <select
                  class="custom-select mr-sm-2"
                  id="inlineFormCustomSelect"
                >
                  <option selected>Increase</option>
                  <option value="1">Decrease</option>
                </select>
              </div>
              <label for="speedrange" class="form-label" id="speedrangeLabel">Speed: </label>
              <input
                type="range"
                class="form-range"
                min="0"
                max="5"
                step="1"
                id="speedrange"
              />

              <label for="lengthrange" class="form-label" id="lengthrangeLabel">Length: </label>
              <input
                type="range"
                class="form-range"
                min="3"
                max="15"
                step="1"
                id="lengthrange"
              />
            </div>
          </form>
        </div>
        <div class="diagram col-7">
          <div class="container">diagram</div>
        </div>
      </div>
      <!-- Your main content goes here -->
      <!-- <h1>Main Content</h1>
        <p>This is the main content area.</p> -->
    </div>

    <!-- <script src="script.js"></script> -->
    <script>
      function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("open");
      }
      document
        .getElementById("my-toggle-btn")
        .addEventListener("click", toggleSidebar);
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../assets/script.js"></script>
  </body>
</html>
